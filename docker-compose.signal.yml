version: '3.8'

services:
  signal-api:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: nanoclaw-signal-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data/signal-cli:/home/.local/share/signal-cli
    environment:
      - MODE=json-rpc
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
